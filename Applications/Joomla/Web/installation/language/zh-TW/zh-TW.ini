TIPFTPCONFSTEPS="<p>在受到檔案系統的訪問權限或PHP安全模式的限制時，\n您可以通過FTP來管理網站檔案。<br/><br/>請填寫可以訪問 Joomla! 根目錄的FTP用戶名和密碼，需要時 Joomla! 將使用該帳號通過FTP來管理相關檔案。<br /><br/>為安全起見，建議該帳號為獨立FTP帳號，僅限於Joomla!安裝程式使用。</p>"
