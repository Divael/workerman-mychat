INSTL_SITE_CONF_TITLE="請確認管理員的 Email 和密碼。"
INSTL_SITE_CONF_DESC="請填寫您的 Email 地址，該地址將為網站超級管理員的 Email 地址。<br />輸入新的密碼，然後再次輸入該密碼以防止出錯。你可以更改預設的用戶名 <strong>admin</strong>. 這就是在網站安裝結束後您登入管理後端所需的用戶名和密碼。<br /> 如果您是在遷移網站，你可以跳過這一部分，系統會自動使用備份資料中的設定值。"
INSTL_SITE_LOAD_SAMPLE_TITLE="安裝網站示范資料"
INSTL_SITE_LOAD_SAMPLE_DESC1="<strong>重要提示</strong>: 強烈建議新用戶安裝預設的網站示范內容。不要點擊“下一步”，而是先點擊“安裝示范資料”按鈕。"
INSTL_SITE_LOAD_SAMPLE_DESC2="在結束安裝前你可以在網站資料庫安裝資料。 這里有三種方案可以選擇："
INSTL_SITE_LOAD_SAMPLE_DESC3="<strong>1a. 安裝網站示范內容</strong> 首先確認在下拉選單中已經列出了“預設英語（en-GB）示范資料”，然後點擊“安裝示范資料”按鈕即可。"
INSTL_SITE_LOAD_SAMPLE_DESC4="<strong>1b. 自訂示范資料</strong> 從下拉選單中選擇一種示范資料，然後點擊“安裝示范資料”按鈕即可。"
INSTL_SITE_LOAD_SAMPLE_DESC8="<strong>3. 全新安裝</strong>: 如果您想要全新安裝一個空白網站，請填寫填寫了網站名稱，管理員的 e-mail 和密碼，然後點擊“<strong>下一步</strong>”進入最後一步。"
INSTL_SITE_SAMPLE_LOADED="示范資料安裝成功"
JERROR_PARSING_LANGUAGE_FILE="語言檔案 %1$s 讀取不正確：在第 %2$s 行有錯誤"
INSTL_SITE_LOAD_SAMPLE_DESC5="<strong>2a. 可以上傳 Joomla! 2.5 兼容的 SQL 檔案。</strong> 到伺服器上執行， 這樣做可以安裝您漢化過的網站示范內容，或恢復以前的 Joomla! 2.5 備份內容。該 SQL 檔案需要有正確的資料表前綴， 檔案編碼為 UTF-8 且要符合 Joomla! 2.5 的資料庫結構。"
INSTL_SITE_LOAD_SAMPLE_DESC6="<strong>2b. 遷移舊版本Joomla!網站中的資料！</strong>. 選擇“加載遷移腳本”可以從較早版本的 Joomla! 構建的網站中遷移內容到 Joomla! 2.5 網站。所需的轉換工作可以瞬間完成。遷移腳本（SQL檔案）可以在舊網站中通過“<code>com_migrator</code>”組件創建。<br/> 關於該組件與操作細節的更多說明請參閱 <a href='http://docs.joomla.org/Migrating_from_1.5_to_2.5' target='_blank'>Joomla! 2.5 遷移指南</a>."
INSTL_SITE_LOAD_SAMPLE_DESC7="上傳的檔案可以是未壓縮的 sql 檔案，也可以是 zip 壓縮格式或 gz 壓縮格式的 sql 檔案。但壓縮包中只能有一個 SQL 檔案。如果您發現該檔案太大，出現內存和時間限制方面的錯誤，請把未壓縮的檔案上傳到 /installation/sql/migration/ 目錄，改名為 <code>migrate.sql</code> ，然後勾選“我已上傳遷移腳本”。<br />"
