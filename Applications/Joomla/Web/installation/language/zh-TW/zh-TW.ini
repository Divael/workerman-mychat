INSTL_DATABASE_DESC="<p>設置 Joomla 的資料庫連接非常簡單，您只要按照以下四個步驟執行即可：</p><p>請填寫安裝 Joomla 的伺服器的主機名.</p><p>填寫網站將使用的資料庫的用戶名、密碼以及資料庫名稱。</p><p>輸入網站使用的資料表前綴。 選擇要如何處理資料庫中上次安裝所遺留的舊資料表。</p>"
