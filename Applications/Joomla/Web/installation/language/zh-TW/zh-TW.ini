TIPCOLLATIONNONUTF="<p>該版本的MySQL不支援必需的UTF-8編碼。</p><p>我們建議您將資料庫升級到4.1.2或更新的版本。如果您無法滿足該要求的話，Joomla!將會使用兼容模式來儲存utf-8編碼的內容到您現有資料庫中。資料庫校勘（collations）設置在該模式中是無效的，Joomla!將會使用預設的資料庫校勘（collations）設置。</p>"
