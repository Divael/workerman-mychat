INSTL_SITE_LOAD_SAMPLE_DESC7="上传的文件可以是未压缩的 sql 文件，也可以是 zip 压缩格式或 gz 压缩格式的 sql 文件。但压缩包中只能有一个 SQL 文件。如果您发现该文件太大，出现内存和时间限制方面的错误，请把未压缩的文件上传到 /installation/sql/migration/ 目录，改名为 <code>migrate.sql</code> ，然后勾选“我已上传迁移脚本”。<br />"
